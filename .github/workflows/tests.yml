name: tests
on: [push, pull_request]
jobs:
  stable-toolchain:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        rust: [1.57]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        default: true
        components: clippy
    - uses: Swatinem/rust-cache@3bb3a9a087029c7bc392586cdc88cb6f66b9c6ef
      if: ${{ !env.ACT }}
      with:
        # Use this to invalidate the cache
        key: 1
    - run: cargo xtask ci stable

  nightly-toolchain:
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly-2021-12-19]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        default: true
        components: rustfmt
    - uses: Swatinem/rust-cache@3bb3a9a087029c7bc392586cdc88cb6f66b9c6ef
      if: ${{ !env.ACT }}
      # Use this to invalidate the cache
      with:
        # Use this to invalidate the cache
        key: 1
    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-udeps
    - run: cargo fmt --all -- --check
    - run: cargo udeps --all-targets
